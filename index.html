{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background: url('/static/background.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        background-color: rgba(0, 0, 0, 0.5); 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .welcome-container {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        margin-top: 15vh;
    }

    .welcome-container h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .welcome-container p {
        font-size: 1.3rem;
        margin-bottom: 30px;
    }

    .btn-custom {
        font-size: 1.2rem;
        padding: 12px 30px;
        border-radius: 25px;
        transition: all 0.3s ease;
    }

    .btn-light {
        background: white;
        color: #333;
        border: none;
    }

    .btn-light:hover {
        background: #f8f9fa;
        transform: scale(1.1);
    }

    .btn-outline-light {
        border: 2px solid white;
        color: white;
    }

    .btn-outline-light:hover {
        background: white;
        color: #333;
        transform: scale(1.1);
    }
</style>

<div class="overlay"></div>
<div class="container welcome-container">
    <h1>Welcome to Task Management System</h1>
    <p>Simplify Your Task Tracking Experience with Ease!</p>
    <div>
        <a href="/login" class="btn btn-light btn-lg btn-custom mx-2">Login</a>
        <a href="/register" class="btn btn-outline-light btn-lg btn-custom mx-2">Register</a>
    </div>
</div>
{% endblock %}
